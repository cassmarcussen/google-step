<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cassandra's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div id="content">
        <div class="boxed-div-colorful">
            <h1>Cassandra Marcussen's Fun Facts</h1>
            <p>Click the "Generate a Fun Fact" button to find out more about me!</p>
        </div>
        <div class="boxed-div">
            <h2>Click here to generate a random fun fact about me:</h2>
            <button onclick="addRandomFunFact()">Generate a Fun Fact</button>
            <div id="funfact-table"></div>
            <div id="funfact-message"></div>
        </div>
        <div class="boxed-div">
            <img src="images/xkcd_pointers.png" id="xkcd-pointers" alt="XKCD Pointers Cartoon" width="300">
            <p>Here's a fun cartoon about pointers for the C/C++ enthusiasts reading my website.</p>
        </div>
    </div>
  </body>
</html>
